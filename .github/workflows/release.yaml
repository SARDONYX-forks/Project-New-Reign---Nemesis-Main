name: CMake build

on:
  push:
    branches: ["master-ci"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        os: [windows-2022]

    steps:
      - uses: actions/checkout@v3

      - uses: ilammy/msvc-dev-cmd@v1
        with:
          toolset: 14.0 # Cpython 3.8.2 requires msvc v140 VS2015 C++ to build.
          arch: win32
          vsversion: 2017 # Change to MSVC2017

      # Generated by https://ddalcino.github.io/aqt-list-server/
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: "==3.1.*"
          version: "5.14.2"
          host: "windows"
          target: "desktop"
          arch: "win32_msvc2017"
          cache: true

      - name: Set up cmake deps cache
        uses: actions/cache@v3
        with:
          path: ./build/_deps
          key: ${{ runner.os }}.deps.${{ hashFiles('**/') }}
          restore-keys: ${{ runner.os }}.deps.

      - name: Setup & Build CMake
        shell: pwsh
        # -A Win32: Need IA-32(32bit) mode for `hkxcmd`
        run: |
          New-Item -ItemType Directory ./build -ErrorAction SilentlyContinue
          Set-Location ./build;
          cmake -DCMAKE_BUILD_TYPE=Release -A Win32 ..
          cmake --build .
        continue-on-error: true # Add because cache is wasted while build fails

      - name: List files
        shell: pwsh
        run: tree /f > ./build/tree.txt

      - name: Compress build files
        shell: pwsh
        run: Compress-Archive ./build./build.zip

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: |
            ${{ github.workspace}}/build.zip
