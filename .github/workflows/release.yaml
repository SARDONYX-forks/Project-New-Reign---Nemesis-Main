# This starter workflow is for a CMake project running on multiple platforms. There is a different starter workflow if you just want a single platform.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-single-platform.yml
name: CMake on multiple platforms

on:
  push:
    branches: ["ci"]
  pull_request:
    branches: ["ci"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      # Set up a matrix to run the following 3 configurations:
      # 1. <Windows, Release, latest MSVC compiler toolchain on the default runner image, default generator>
      # 2. <Linux, Release, latest GCC compiler toolchain on the default runner image, default generator>
      # 3. <Linux, Release, latest Clang compiler toolchain on the default runner image, default generator>
      #
      # To add more build types (Release, Debug, RelWithDebInfo, etc.) customize the build_type list.
      matrix:
        os: [windows-latest]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-latest
            c_compiler: cl
            cpp_compiler: cl
        exclude:
          - os: windows-latest
            c_compiler: gcc
          - os: windows-latest
            c_compiler: clang

    steps:
      - uses: actions/checkout@v3

      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          dir: "${{ github.workspace}}/"
          cache: true

      - name: Set up cmake deps cache
        uses: actions/cache@v3
        with:
          path: ./_deps
          key: ${{ runner.os }}.deps.${{ hashFiles('**/') }}
          restore-keys: ${{ runner.os }}.deps.

      - name: Create a solution file(.sln) with cmake
        run: cmake ./CMakeLists.txt
        # Error Win32 in Cpython.cmake. Therefore, use 64bit mode in this runner.

      - name: Add msbuild to PATH
        uses: microsoft/setup-msbuild@v1.1
      - name: Build by solution file
        run: msbuild.exe NemesisUnlimitedBehaviorEngine.sln -t:Rebuild -p:Configuration=Release /p:Platform=X86
        # Need IA-32(32bit) mode for `hkxcmd`
        # `*.sln` -> X86
        # `.vcxproj` -> Win32

      - name: List files
        shell: pwsh
        run: tree /f > tree.txt

      - name: Compress build files
        shell: pwsh
        run: Compress-Archive ./build ./build.zip

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: |
            ${{ github.workspace}}/tree.txt
            ${{ github.workspace}}/build.zip
