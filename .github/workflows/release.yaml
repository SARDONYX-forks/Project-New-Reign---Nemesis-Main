name: CMake build

on:
  push:
    branches: ["master-ci"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        os: [windows-2019]
        build_type: [Release]
        c_compiler: [gcc, clang, cl]
        include:
          - os: windows-2019
            c_compiler: cl
            cpp_compiler: cl
        exclude:
          - os: windows-2019
            c_compiler: gcc
          - os: windows-2019
            c_compiler: clang

    steps:
      - uses: actions/checkout@v3

      # Generated by https://ddalcino.github.io/aqt-list-server/
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: "==3.1.*"
          dir: "${{ github.workspace}}/"
          #? 5.14.2 is msvc2017, but action env support 2019, 2022 only . So we use this.
          version: "5.15.2"
          host: "windows"
          target: "desktop"
          arch: "win32_msvc2019"
          cache: true

      - name: Install .NET Framework 3.5
        run: |
          Enable-WindowsOptionalFeature -Online -FeatureName "NetFx3"
        # To build Cpython
        # ref
        # - https://devguide.python.org/getting-started/setup-building/#:~:text=that%20the%20entry-,.NET%20Framework%203.5,-(includes%20.NET%202.0
        # - https://github.com/actions/setup-dotnet/issues/367

      - name: Set up cmake deps cache
        uses: actions/cache@v3
        with:
          path: ./build/_deps
          key: ${{ runner.os }}.deps.${{ hashFiles('**/') }}
          restore-keys: ${{ runner.os }}.deps.

      - name: Create a solution file(.sln) with cmake
        shell: pwsh
        run: |
          New-Item -ItemType Directory ./build -ErrorAction SilentlyContinue
          Set-Location ./build;
          cmake -DCMAKE_BUILD_TYPE=Release -A Win32 ..
        # -A Win32: Need IA-32(32bit) mode for `hkxcmd`

      - name: Build with cmake
        run: cmake --build .
        continue-on-error: true # Add because cache is wasted while build fails

      - name: List files
        shell: pwsh
        run: tree /f > ./build/tree.txt

      - name: Compress build files
        shell: pwsh
        run: Compress-Archive ./build./build.zip

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: |
            ${{ github.workspace}}/build.zip
