name: CMake build

on:
  push:
    branches: ["master-ci"]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false
      matrix:
        # To build Cpython 3.8.2, msvc v140 VS2015 C++ is required but not included in windows-2022, so build with 2019.
        os: [windows-2019]

    steps:
      - uses: actions/checkout@v3

      # Generated by https://ddalcino.github.io/aqt-list-server/
      - name: Install Qt
        uses: jurplel/install-qt-action@v3
        with:
          aqtversion: "==3.1.*"
          version: "5.15.2"
          host: "windows"
          dir: "${{ github.workspace}}/"
          target: "desktop"
          #? 5.14.2 is msvc2017, but action env support 2019, 2022 only . So we use this.
          arch: "win32_msvc2019"
          cache: true

      - uses: actions/setup-python@v4
        with:
          python-version: "3.8.10" # To avoid 'libffi-7.lib' missing error
          update-environment: true

      - name: Set up cmake deps cache
        uses: actions/cache@v3
        with:
          path: ./build
          key: cmake-build-${{ runner.os }}-${{ hashFiles('./CMakeLists.txt') }}
          restore-keys: cmake-build.${{ runner.os }}.

      - name: Setup & Build CMake
        shell: pwsh
        # -A Win32: Need IA-32(32bit) mode for `hkxcmd`
        run: |
          New-Item -ItemType Directory ./build -ErrorAction SilentlyContinue
          Set-Location ./build
          cmake -A Win32 ..
          cmake --build . -j $Env:NUMBER_OF_PROCESSORS --config Release
        continue-on-error: true # Add because cache is wasted while build fails

      - name: List files
        shell: pwsh
        run: tree /f > ./build/tree.txt

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v3.1.3
        with:
          path: |
            build
            !build/CMakeFiles
            !build/_deps
